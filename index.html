<!Doctype html>

<html>
    <head>
        <title>Cadastro 2PI Games</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="JavaScript" href="js/script.js">
    </head>

    <body>
            <form class="box">
                <h1>Cadastro - 2PI GAMES</h1>

                <h3>Informações básicas</h3>
                <p>Nome</p>
                <input type="text" value="" placeholder="Nome">

                <p>Idade</p>
                <input type="number" value="" placeholder="Idade">

                <p>Email</p>
                <input type="email" value="" placeholder="exemplo@2pigames.com"><br>

                <div class="sexo">
                    <br>
                    <p>Sexo/Genero</p>
                    <input type="radio" name="gender" value="masculino" checked>Homen<br>
                    <input type="radio" name="gender" value="feminino">Mulher<br>
                    <input type="radio" name="gender" value="Trans">Trans<br>
                    <input type="radio" name="gender" value="outro">Outro<br><br>
                    <input type="text" name="gender" value="" placeholder="Por favor, preencha :)">
                </div>
                

                <h3>Agora, escolha um usuário e senha</h3>
                <p>Usuário</p>
                <input type="text" value="" placeholder="Usuário">

                <p>Senha</p>
                <input type="password" value="" placeholder="Senha"><br>
                <div class="alert">
                    <i>Senha deve conter:</i>
                    <ul>
                        <li>Mínimo de 6 Caracteres</li>
                        <li>Uma letra maiúscula</li>
                    </ul>
                </div>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
        
    </body>
</html>
